<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        textarea {
            width: 40%;
            height: 60%;
            outline: none;
            border-style: ridge;
        }
    </style>
</head>
<body>
    <textarea id="input"></textarea>
    <textarea id="output"></textarea><br />
    <button onclick="change()">转换</button>
    <script type="text/javascript">
        function change(){
            document.getElementById("output").innerHTML = document.getElementById("input").value.replace(/	/g,"    ");
        }
    </script>
</body>
</html>
